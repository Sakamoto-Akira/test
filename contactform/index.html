<!DOCTYPE html>
<html lang="ja">
    
<head>
<meta charset="UTF-8">
<title>お問い合わせフォーム</title>
    <link rel="stylesheet"type="text/css"href="style.css">
   
 </head>
    
<body>
    <h1>お問い合わせフォーム</h1>
    <form method="post" action="mail_confirm.php">
        <div class="boxname">
            <label for="name">名前</label>
            <br>
            <input id="name" size="35" type="text"name="name">
         
        </div>
        <div class="boxmail">
            <label for="mail">メールアドレス</label>
            <br>
            <input id="mail" size="35" type="email"name="mail">
        </div>
        
        <div class="boxage">
            <label>年齢</label>
            <br>
            <select class="dropdown"name="age">
            <option>選択してください</option>
            <script>
              for(var i=18;i<=65;i++){
                document.write("<option value="+i+">"+i+"歳</option>");
              }
            </script>
            </select>
         </div>
        
        <div class="boxtext">
            <label>コメント</label>
            <br>
            <textarea name="comments" rows="4" cols="35"></textarea>
         
        </div>
        <div>
            <input type="submit"class="submit"value="送信する">         
        </div>
       
    </form>
</body>
    
</html>
